<html>
    <head>
        <title>Adam's Closet</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Used by my object based image core where the image objects are stored -->
        <div id="clothing-container"></div>

        <!-- div which contains all of the UI which is used for adding new things to the wardrobe -->
        <div id="new-clothing">
            <p>New Clothing:</p>
            <input type="text" placeholder="Colour" id="colour">
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Image Link" id="image-link">
            <input type="text" placeholder="Price" id="price">
            
            <select id="size" title="Size">
                <option value="unset">Unset</option>
                <option value="extra-small">Extra Small</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select>

            <select id="type" title="Type">
                <option value="unset">Unset</option>
                <option value="pants">Pants</option>
                <option value="shirt">Shirt</option>
                <option value="t-shirt">T-Shirt</option>
                <option value="sweater">Sweater</option>
                <option value="hat">Hat</option>
                <option value="accessory">Accessory</option>
            </select>

            <button onclick="createClothingItem()">Add Clothing Item</button>
            <button onclick="removeClothingItem()">Remove Clothing Item</button>
        </div>

        <!-- buttons for sorting through the closet -->
        <div id="sorting-ui">
            <p>Filters:</p>
            <label for="Size">Type</label>:</label>
            <select id="sort-type" title="Type">
                <option value="unset">Unset</option>
                <option value="pants">Pants</option>
                <option value="shirt">Shirt</option>
                <option value="t-shirt">T-Shirt</option>
                <option value="sweater">Sweater</option>
                <option value="hat">Hat</option>
                <option value="accessory">Accessory</option>
            </select>
            <label for="Size">Size:</label>
            <select id="sort-size" title="Size">
                <option value="unset">Unset</option>
                <option value="extra-small">Extra Small</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select>
            <input id="search" type="text" placeholder="Keyword Search">

            <label for="Price Range">Price Range:</label>
            <input id="price-sort-min" type="text" name="Price Range" placeholder="Min $">
            <input id="price-sort-max" type="text" placeholder="Max $">
            <br>
        </div>

        <div id="saving-ui">
            <p>Closet Management:</p>
            <label for="Closet ID">Closet ID:</label>
            <input id="closet-id" type="text" name="Closet ID" placeholder="ID">
            <button onclick="saveCloset()">Save Closet</button>
            <button onclick="loadCloset()">Load Closet</button>
            <button onclick="deleteCloset()">Remove Closet</button>
            <button onclick="listClosets()">List Closets</button>
        </div>
        
        <div id="general-ui">
            <br>
            <button onclick="moveArray(-1)">Previous Item</button>
            <button onclick="moveArray(1)">Next Item</button>
            <button onclick="displayCloset()">Display Closet</button>
            <br>
        </div>

        <div id="misc-ui">
            <p id="closet-info"></p>
            <br>
            <p id="clothing-info"></p>
        </div>
    </body>
    <script src="main.js"></script>
</html>

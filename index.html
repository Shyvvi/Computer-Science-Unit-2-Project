<html>
    <body>
        <div id="clothing-container"></div>
        <div id="new-clothing">
            <input type="text" placeholder="Size" id="size">
            <input type="text" placeholder="Colour" id="colour">
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Image Link" id="image-link">
            <input type="text" placeholder="Price" id="price">
            
            <select id="size" title="Size">
                <option value="unset">Unset</option>
                <option value="extra-small">Extra Small</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select>

            <select id="type" title="Type">
                <option value="unset">Unset</option>
                <option value="pants">Pants</option>
                <option value="shirt">Shirt</option>
                <option value="t-shirt">T-Shirt</option>
                <option value="sweater">Sweater</option>
                <option value="hat">Hat</option>
                <option value="accessory">Accessory</option>
            </select>

            <button onclick="createClothingItem();">Add Clothing Item</button>
        </div>
    </body>
</html>
